<!doctype html>
<html lang="en">
    <head>
        <title>Dater</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles/css/dater.css">
        <script src="scripts/third-party/jquery-1.8.0.min.js"></script>
        <script src="scripts/third-party/date.js"></script>
        <script src="scripts/dater.js"></script>
        <script>
            $(document).ready(function(){
                $(".test1").dater({startDate:"03-09-2012"});
                $(".test2").dater({startDate:"03-09-2012",endDate: "24-09-2012"});
                $(".iHateMondays").dater({firstDayIsMonday: false});
            });
        </script>        
    </head>
    <body>
        Week starts on Sunday <br/><input class="iHateMondays" type="text" id='test' />
        <br/>
        Alternate placeholder &amp; restricted selection <br/><input class="test1" type="text" placeholder="day-month-year" />
        <br/>
        Preset date <br/><input class="test1" type="text" value="29-03-2014" />
        <br/>
        Automatically convert entry 'tomorrow' &amp; restricted selection <br/><input class="test2" type="text" value="tomorrow" />
        <br/>
        Week starts on Sunday &amp; automatically convert entry 'yesterday' <br/><input class="iHateMondays" type="text" value="yesterday" />
        
    </body>
</html>
